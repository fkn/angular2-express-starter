<div class="ui form">
  <div class="field">
    <label> Name</label>
    <input type="text" #name placeholder="Name...">
  </div>
  <div class="field">
    <label>Comment</label>
    <textarea type="text" #comment placeholder="Message..."></textarea>
  </div>
  <button class="ui button" (click)="sendComment(name.value, comment.value)">Send</button>
</div>
<div class="ui raised  text container segment" *ngFor="let item of commentsArray">
  <h2 class="ui header">{{item.name}} </h2>
  <p> {{item.comment}}</p>
  <p> {{item.createdAt}}</p>
</div>
